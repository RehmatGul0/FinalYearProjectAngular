<app-admin-nav></app-admin-nav>
<ngx-spinner></ngx-spinner>
<div class="card container">
  <article class="card-body">
    <h4 class="card-title text-center">Add Domain</h4>
    <hr>
    <form [formGroup]="domainForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="domainName" class="col-sm-2 col-form-label">Domain Name</label>
        <div class="col-sm-10">
          <input id="domainName" class="form-control-plaintext" formControlName="domainName" class="form-control"
            placeholder="Enter domain name here.." type="text">
          <div *ngIf="(domainName.dirty || domainName.touched || submitted)" class="invalid-feedback d-block">
            <span *ngIf=" domainName.errors?.required">Domain name is required..</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-10 offset-2">
          <button type="submit" class="btn btn-primary btn-block"> Add </button>
        </div> <!-- form-group// -->
      </div>
    </form>
  </article>
  <article class="card-body">
    <div class="row">
      <div class="col-sm-9 offset-3">
        <ag-grid-angular style="width: 100%%; height: 300px;" class="ag-theme-balham" [rowData]="rowData"
          [columnDefs]="columnDefs" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>
  </article>
</div>
