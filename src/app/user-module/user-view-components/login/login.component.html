<div class="card container">
<article class="card-body">
	<h4 class="card-title text-center">Sign in</h4>
	<hr>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	<div class="form-group row">
		<label for="email" class="col-sm-2 col-form-label">Email</label>
    	<div class="col-sm-10">
			<input id="email" class="form-control-plaintext"
			formControlName="email" class="form-control" placeholder="Email or login" type="email">
    	</div>
	</div> <!-- form-group// -->
	<div class="form-group row">
		<label for="password" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-10">
	    	<input id="password" class="form-control-plaintext"
			formControlName="password" class="form-control" placeholder="******" type="password">
		</div>	
	</div> <!-- form-group// -->
	<div class="form-group">
	<button type="submit" class="btn btn-primary btn-block" > Login  </button>
	</div> <!-- form-group// -->
	<p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
	</form>
</article>
</div>
