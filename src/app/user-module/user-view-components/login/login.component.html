<div class="card container">
  <article class="card-body">
    <h4 class="card-title text-center">Sign in</h4>
    <hr>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input id="email" class="form-control-plaintext" formControlName="email" class="form-control"
            placeholder="Email or login" type="email">
          <div *ngIf="(email.dirty || email.touched || submitted)" class="invalid-feedback d-block">
            <span *ngIf="email.errors?.required">Email is required..</span>
            <span *ngIf="submitted && email.errors?.email">Invalid Email..</span>
          </div>
        </div>
      </div> <!-- form-group// -->
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input id="password" class="form-control-plaintext" formControlName="password" class="form-control"
            placeholder="******" type="password">
          <div *ngIf="(password.dirty || password.touched || submitted)" class="invalid-feedback d-block">
            <span *ngIf=" password.errors?.required">Password is required..</span>
            <span *ngIf="submitted && password.errors?.minlength">Password must be atleast 8 characters long..</span>
          </div>
        </div>
      </div> <!-- form-group// -->
      <div class="row">
        <div class="form-group col-sm-10 offset-2">
          <button type="submit" class="btn btn-primary btn-block"> Sign In </button>
        </div> <!-- form-group// -->
      </div>
    </form>
    <div class="row">
      <div class="form-group col-sm-10 offset-2">
        <button (click)="signUp()" class="btn btn-outline-success"> Sign Up </button>
      </div> <!-- form-group// -->
    </div>
  </article>
</div>
