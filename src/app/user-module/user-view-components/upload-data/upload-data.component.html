<div class="container">
  <div class="form-group">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile" (change)="handleFileInput($event.target.files)">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control"  placeholder="Column name for 'HSC' marks in dataset">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control"  placeholder="Column name for 'SSC' marks in dataset">
    </div>
  </div>


  <div class="text-center">
    <button type="submit" class="btn btn-primary" (click)="upload()">Fetch Results</button>
  </div>
</div>
